<div style="background-image: url('../../assets/blogBackground.jpeg');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
    <div *ngFor="let rows of postGrid;" >
        <div class="row" >
            <div *ngFor="let post of rows;" >
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image">
                            <img src="{{post[3]}}">
                            <p class="h5 cardText">{{post[0]}}</p>
                            <div>
                                <div class="cardText">
                                    <p>{{post[2]}}</p>
                                    <button href="#/" class="read">Read More</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
